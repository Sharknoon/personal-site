name: Build & Deploy
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Login to Github Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin 
        
      - name: Build Docker Image
        run: docker build -t ghcr.io/sharknoon/personal-site .
        
      - name: Push Image to Registry
        run: docker push ghcr.io/sharknoon/personal-site
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:    
      - name: Login to Github Container Registry
        env:
          DOCKER_HOST: ssh://${{ secrets.SERVER_USER }}:"${{ secrets.SERVER_PASS }}"@${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_PORT }}
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        
      - name: Remove existing Container
        run: |
          sudo docker stop personal-site
          sudo docker rm personal-site
          sudo docker rmi ghcr.io/sharknoon/personal-site
   
      - name: Start new Container
        run: |
          sudo docker pull ghcr.io/sharknoon/personal-site
          sudo docker run -d --name personal-site --network traefik-net -v pixina_config:/etc/nginx/conf.d --restart=always ghcr.io/sharknoon/personal-site

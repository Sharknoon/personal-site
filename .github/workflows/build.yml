name: Build & Deploy
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Login to Github Container Registry
        run: echo ${{ secrets.GHCR_PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin 
        
      - name: Build Docker Image
        run: docker build -t ghcr.io/sharknoon/personal-site .
        
      - name: Push Image to Registry
        run: docker push ghcr.io/sharknoon/personal-site
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Set SSH-Private Key
        run: cat ${{ secrets.SERVER_KEY }} >> ./.ssh/id_rsa
        
      - name: Set Docker Context
        env:
          DOCKER_HOST: ssh://${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_PORT }}
        
      - name: Login to Github Container Registry
        run: echo ${{ secrets.GHCR_PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        
      - name: Remove existing Container
        run: |
          sudo docker stop personal-site
          sudo docker rm personal-site
          sudo docker rmi ghcr.io/sharknoon/personal-site
   
      - name: Start new Container
        run: |
          sudo docker pull ghcr.io/sharknoon/personal-site
          sudo docker run -d --name personal-site --network traefik-net --restart=always ghcr.io/sharknoon/personal-site
